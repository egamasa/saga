<div class="share">
  <span>Share</span>
  <a
    href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}"
    target="_blank"
    aria-label="X (Twitter)"
  >
    <span class="icon twitter"></span>
  </a>
  <a
    href="https://bsky.app/intent/compose?text={{ .Title }}+{{ .Permalink }}"
    target="_blank"
    aria-label="Bluesky"
  >
    <span class="icon bluesky"></span>
  </a>
  <a
    href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}&t={{ .Title }}"
    target="_blank"
    aria-label="Facebook"
  >
    <span class="icon facebook"></span>
  </a>
  <a
    href="https://social-plugins.line.me/lineit/share?url={{ .Permalink }}&text={{ .Title }}"
    target="_blank"
    aria-label="LINE"
  >
    <span class="icon line"></span>
  </a>
</div>
