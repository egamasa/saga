{{ define "main" }}
  <article class="single">
    <section class="title">
      <h1>{{ .Title }}</h1>

      <div class="metadata">
        {{ partial "article/metadata" . }}
        {{ partial "article/share" . }}
      </div>
    </section>

    <section class="content">
      {{ .Content }}
      {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
    </section>
  </article>
{{ end }}
