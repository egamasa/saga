<!doctype html>
<html
  lang="{{ or site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head" . }}
  </head>
  <body>
    <header id="top">
      {{ partial "header" . }}
    </header>
    <div id="wrap">
      <main>
        {{ block "main" . }}{{ end }}
      </main>
      <aside>
        <div id="sidebar-primary">
          {{ partial "sidebar-primary" . }}
        </div>
        <div id="sidebar-secondary">
          {{ partial "sidebar-secondary" . }}
        </div>
      </aside>
    </div>
    <footer>
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>
