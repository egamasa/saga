<!doctype html>
<html
  lang="{{ or site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head" . }}
  </head>
  <body>
    <div id="wrap">
      <header>
        {{ partial "header" . }}
      </header>
      <main>
        {{ block "main" . }}{{ end }}
      </main>
      <aside>
        <div id="sidebar-primary">
          {{ partial "sidebar-primary" . }}
        </div>
        <div id="sidebar-secondary">
          {{ partial "sidebar-secondary" . }}
        </div>
      </aside>
      <footer>
        {{ partial "footer.html" . }}
      </footer>
    </div>
  </body>
</html>
