{{ define "main" }}
  {{ .Content }}
  {{ range site.RegularPages }}
    <article class="list">
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>

      <div class="metadata">
        {{ partial "article/metadata" . }}
      </div>

      <div class="content">
        {{ .Summary }}
      </div>
    </article>
  {{ end }}
{{ end }}
