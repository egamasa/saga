{{ define "main" }}
  <div class="title">
    <h1>{{ .Title }}</h1>
  </div>
  {{ .Content }}
  {{ range .Pages }}
    <article class="list">
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <div class="metadata">
        {{ partial "article/metadata" . }}
      </div>

      <div class="content">
        {{ .Summary }}
      </div>
    </article>
  {{ end }}
{{ end }}
