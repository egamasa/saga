{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <article>
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <section class="metadata">
        {{ partial "article/metadata" . }}
        {{ partial "article/share" . }}
      </section>
      {{ .Summary }}
    </article>
  {{ end }}
{{ end }}
